<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WelCome!</title>


  <!-- STYLESHEET -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="navbar">
    <ul>
      <li>Home</li>
      <li>About Us</li>
      <li>Products</li>
      <li>Contact Us</li>
      <li><ion-icon name="bug"></ion-icon></li>
    </ul>
  </div>

  <hr>

  <div class="container bg-blue">
    <img src="images/grassy meadows.jpeg" class="center">
    <h1>HOME</h1>
  </div>
  <div class="row">
    <div class="column">
      <img src="images/beetle.jpeg" alt="">
      <img src="images/beetle1.jpeg" alt="">
      <img src="images/beetle2.jpeg" alt="">
      <img src="images/beetle3.jpeg" alt="">
      <img src="images/beetle4.jpeg" alt="">
      <img src="images/beetle5.jpeg" alt="">
      <img src="images/beetle6.jpeg" alt="">
    </div>
  </div>

  <hr>

  <div class="container bg-red">
    <img src="" alt="">
    <h1>ABOUT US</h1>
  </div>
  <div class="boxed text-center">
    WE LOVE BEETLES
    <img src="images/Beetle Heart Reflections.JPG" alt="">
  </div>

  <hr>

  <div class="container bg-green">
    <img src="" alt="">
    <h1>PRODUCTS</h1>
  </div>
  <div class="boxed text-center">
    THERE ARE NO PRODUCTS. WE DON'T SELL BEETLES
    <img src="images/oncomeris-flavicornis-2.jpg" alt="">
  </div>

  <hr>

  <div class="container bg-orange">
    <img src="images/contact-image.png" class="left" alt="">
    <h1>CONTACT US</h1>
    <div class="container">
      First name:
        <div class="boxed">
            John
        </div>
      Last name:
        <div class="boxed">
          Doe
        </div>
        <hr>
        <div class="boxed">
          Insert message here
        </div>
        <hr>
        <hr>
      <div class="boxed">
        Submit
      </div>
    </div>
  </div>

  <hr>


<!-- IONICONS -->
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

</body>
</html>
